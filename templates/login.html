{% extends 'base.html' %}

{% block content %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w" method="POST" action="/login">
                <span class="login100-form-title p-b-20">
                    Welcome back to the Chess Arena!
                </span>
                <p class="text-center p-b-20">Please login to start playing and get real-time commentary.</p>

                {% if message %}
                <div style="color: red; text-align: center; margin-bottom: 15px;">
                    {{ message }}
                </div>
                {% endif %}

                <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
                    <input class="input100" type="text" name="username" placeholder="Username" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div>
                        <a href="{{ url_for('register') }}" class="txt1">
                            New here? Sign up
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
